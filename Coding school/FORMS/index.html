<!DOCTYPE html>
<html lang="lt">
<head>
	<title>HTML forma</title>
	<meta charset="utf-8">
	<!-- Formos kurimas -->
</head>
<body>
	<h2>Duomenų informacija</h2>
	<form>
		<fieldset>
			<label>El. pašto adresas:</label>
				<input type="email" required>
					</fieldset>
		<fieldset>
			<label>Slaptažodis:</label>
 				<input type="text" required>
					</fieldset>
		<fieldset>
			<label>Patvirtinti slaptažodį:</label>
				<input type="text" required>
					</fieldset>
		<fieldset>
			<input type="checkbox" id="taisyklės">
				<label for="taisyklės"> Sutinku su taisyklėmis</label><br>
					</fieldset>
	<h2>Pasitikrinkite sąskaitos adresą</h2>
		<fieldset>
			<label>Lytis</label>
			<SELECT>
				<OPTION Value="Moteris">Moteris</OPTION>
				<OPTION Value="Vyras">Vyras</OPTION>
					</SELECT>
						</fieldset>
		<fieldset>
			<label>Vardas:</label>
				<input type="text" required>
					</fieldset>
		<fieldset>
			<label>Pavardė:</label>
				<input type="text" required>
					</fieldset>
		<fieldset>
			<label>Gatvė, namo(buto) nr.:</label>
				<input type="text" required>
				<input type="text" required>
					</fieldset>
		<fieldset>
			<label>Pašto kodas:</label>
				<input type="text" required>
					<a href="https://post.lt/pasto-kodu-ir-adresu-paieska">Pašto kodo paieška</a>
						</fieldset>
		<fieldset>
			<label>Miestas:</label>S
				<input type="text">
					</fieldset>
		<fieldset>
			<label>Šalis</label>
				<select>
					<option>-</option>
					<option>Lietuva</option>
					<option>Lenkija</option>
						</select>
							</fieldset>
		<fieldset>
			<label>Telefonas:</label>
				<input type="text" name="numeris">
					</fieldset>
		<fieldset>
			<label>Papildoma informacija:</label>
				<textarea></textarea>
					</fieldset>
		<fieldset>
			<input type="checkbox">
				<label>Sutinku:</label>
					</fieldset>
		<fieldset>
			<button type="submit">Registruotis</button>
				</fieldset>
	</form>
</body>
</html>
